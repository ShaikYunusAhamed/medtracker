<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Role | Signup</title>
    <link rel="stylesheet" href="/css/role-select.css">
</head>

<body>

<div class="container">
    <h1>Continue as</h1>
    <p class="subtitle">Choose your role to proceed</p>

    <div class="card-group">

        <a href="/signup/patient" class="card">
            <img src="/images/patient.svg" alt="Patient">
            <h3>Patient</h3>
            <p>Manage your medications</p>
        </a>

        <a href="/signup/doctor" class="card">
            <img src="/images/doctor.svg" alt="Doctor">
            <h3>Doctor</h3>
            <p>Monitor & prescribe</p>
        </a>

        <a href="/signup/caretaker" class="card">
            <img src="/images/caretaker.svg" alt="Caretaker">
            <h3>Caretaker</h3>
            <p>Care for a patient</p>
        </a>

    </div>

</div>


</body>
</html>
