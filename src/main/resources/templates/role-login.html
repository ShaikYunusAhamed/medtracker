<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Role | Login</title>
    <link rel="stylesheet" href="/css/role-select.css">
</head>
<body>

<div class="container">
    <h1>Login as</h1>
    <p class="subtitle">Choose your role to continue</p>

    <div class="card-group">

        <a href="/login/patient" class="card">
            <img src="/images/patient.svg" alt="Patient">
            <h3>Patient</h3>
            <p>Access your account</p>
        </a>

        <a href="/login/doctor" class="card">
            <img src="/images/doctor.svg" alt="Doctor">
            <h3>Doctor</h3>
            <p>View patients & prescriptions</p>
        </a>

        <a href="/login/caretaker" class="card">
            <img src="/images/caretaker.svg" alt="Caretaker">
            <h3>Caretaker</h3>
            <p>Manage patient care</p>
        </a>

    </div>
</div>

</body>
</html>
